<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    <form>
        <img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" height="57">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>
        <label for="inputEmail" class="visually-hidden">Почта</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Почта" required autofocus>
        <label for="inputPassword" class="visually-hidden">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Запомнить меня
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-secondary" type="submit">Войти</button>
        <p class="mt-5 mb-3 text-muted">&copy;2021</p>
    </form>
</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
