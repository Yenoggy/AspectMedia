<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
<main>
    <h1>Последние посты</h1>
    {% for article in articles %}
    <article>
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <p><small>{{ article.name }}</small></p>
        <p><a href="#">Читать дальше</a></p>
    </article>
    {% endfor %}
</main>
</body>
</html>
